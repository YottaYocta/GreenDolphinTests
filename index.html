<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app" class="flex flex-col items-center">
    <div class="p-8 flex flex-col gap-4 max-w-3xl w-full">
      <div class="p-4 border border-neutral-300 rounded-sm w-full">
        <h1 class="font-bold text-nowrap flex justify-between">
          <span> Green Dolphin Testing </span>
          <span class="text-emerald-700">༝﹡˖˟ ⸜₍⁽ˊ꒳ˋ⁾₎⸝ ༝﹡˖˟ </span>
        </h1>
      </div>
      <audio src="Wynton Kelly - On Green Dolphin Street.mp3" controls class="w-full rounded-sm"></audio>
      <div class="flex items-center w-full justify-between">
        <button data-playing="false" role="switch" aria-checked="false">
          <p>Toggle Drone</p>
        </button>
        <div class="flex flex-col w-48">
          <label for="volume">volume</label>
          <input type="range" id="volume" name="volume" min="0" max="0.4" step="0.01" />
        </div>
        <div class="flex flex-col w-48">
          <label for="pan">pan</label>
          <input type="range" id="pan" name="pan" min="-1" max="1" value="0" step="0.01" />
        </div>
        <p id="buffer-length" class="chip"></p>
      </div>
      <div class="flex flex-col gap-2">
        <canvas id="oscilloscope" class="w-full"></canvas>
        <canvas id="frequency" class="w-full"></canvas>
      </div>
      <script type="module" src="/src/main.ts"></script>
    </div>
</body>

</html>
